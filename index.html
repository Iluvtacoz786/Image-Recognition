 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>

      <br><br>

      <p class="btn btn-default heading" style="font-size: 22px;">Model is trained to identify the following objects: </p><br><br>
      <b>Water Bottle
      </b>
      <hr>
      <b>Tissue Box</b>
      <hr>
      <b>Pencil Case</b> 
      <hr>
      <b>Book</b>
      <hr>

      <label>Webcam View - </label>
      <div id="camera">

      </div>

      <br><br>
      <div id="snapshot"></div>
      <br><br>
        <button onclick="capture()" class="btn btn-info">Capture Image</button>

      <br><br>
      <button onclick="identify()" class="btn btn-success">Identify Image</button>


      <br><br>

      <p style="font-size: 22px;">Object :  </p> <span id="object name"></span>
      <p style="font-size: 22px;">Accuracy :  </p> <span id="accuracy"></span>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
